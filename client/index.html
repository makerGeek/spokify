<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Spokify</title>
    <meta name="description" content="Learn languages through interactive song lyrics with AI-powered translations" />
    <meta name="theme-color" content="#1DB954" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- iOS PWA Splash Screen Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spokify">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="apple-touch-startup-image" href="/logo.png">
    
    <!-- PWA Splash Screen Styles -->
    <style>
      /* PWA Splash Screen for iOS */
      @media (display-mode: standalone) {
        #splash-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #121212;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          opacity: 1;
          transition: opacity 0.5s ease;
        }
        
        #splash-screen.hidden {
          opacity: 0;
          pointer-events: none;
        }
        
        #splash-logo {
          width: 120px;
          height: auto;
          margin-bottom: 20px;
          animation: pulse 2s infinite;
        }
        
        #splash-text {
          color: #1DB954;
          font-size: 24px;
          font-weight: bold;
          text-align: center;
          margin-bottom: 8px;
        }
        
        #splash-subtitle {
          color: #b3b3b3;
          font-size: 14px;
          text-align: center;
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 0.8; }
          50% { opacity: 1; }
        }
      }
    </style>
    
    <!-- Emergency Service Worker Clearing -->
    <script>
      (async function() {
        // Check if we're in development or have SW issues
        const isDev = location.hostname === 'localhost' || location.hostname.includes('replit');
        const forceClearing = location.search.includes('clear-sw') || localStorage.getItem('force-clear-sw');
        
        if (isDev || forceClearing) {
          console.log('ðŸš¨ Clearing service workers and caches...');
          
          try {
            // Unregister all service workers
            if ('serviceWorker' in navigator) {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                await registration.unregister();
                console.log('Unregistered SW:', registration.scope);
              }
            }
            
            // Clear all caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              for (const cacheName of cacheNames) {
                await caches.delete(cacheName);
                console.log('Cleared cache:', cacheName);
              }
            }
            
            // Clear SW-related localStorage
            Object.keys(localStorage).forEach(key => {
              if (key.includes('sw-') || key.includes('pwa-')) {
                localStorage.removeItem(key);
              }
            });
            
            console.log('âœ… Service worker cleanup complete');
          } catch (error) {
            console.error('SW cleanup error:', error);
          }
        }
      })();
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <!-- PWA Splash Screen -->
    <div id="splash-screen">
      <img id="splash-logo" src="/logo.png" alt="Spokify Logo" />
      <div id="splash-text">Spokify</div>
      <div id="splash-subtitle">Learn Languages Through Music</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide splash screen after app loads -->
    <script>
      // Hide splash screen when the app is ready
      function hideSplashScreen() {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.classList.add('hidden');
          setTimeout(() => {
            splashScreen.remove();
          }, 500);
        }
      }
      
      // Hide splash after a minimum time and when content is loaded
      let appReady = false;
      let minTimeElapsed = false;
      
      function checkReadyToHide() {
        if (appReady && minTimeElapsed) {
          hideSplashScreen();
        }
      }
      
      // Minimum display time
      setTimeout(() => {
        minTimeElapsed = true;
        checkReadyToHide();
      }, 1500);
      
      // App ready detection
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          appReady = true;
          checkReadyToHide();
        }, 1000);
      });
      
      // Fallback - always hide after 4 seconds
      setTimeout(hideSplashScreen, 4000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
